<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <div class="login-img">
            <img src="./me-svgrepo-com.svg" alt="" height="100px" width="100px">
        </div>

        <div class="login">
            <form action="./index.html">
                <div class="form">
                    <img src="./email-1-svgrepo-com.svg" alt="Email" height="20px" width="20px">
                    <input type="email" placeholder="Enter Email" class="form-field" required>
                </div>
                <br> 
                <br>
                <div class="form">
                    <img src="./padlock-password-protection-svgrepo-com.svg" alt="Password" height="20px" width="20px">
                    <input type="password" placeholder="Enter Password" class="form-field" id="password" required
                    pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[\W_]).{8,}$"
             title="Password must be at least 8 characters long and include at least one number, one uppercase letter, one lowercase letter, and one special character.">
                    <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
                </div>
                <br>
                <br>
                <div class="attachments">
                    <div class="database">
                        <input type="checkbox" name="Remember Me" id="" required>
                        <label for="Remember Me">Remember Me</label>
                    </div>

                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </div>
                </div>

                <button type="submit" class="form-button">LOGIN</button>
                
            </form>

    </div>

    <script>
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const toggleBtn = document.querySelector(".toggle-btn");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                toggleBtn.textContent = "Hide";
            } else {
                passwordField.type = "password";
                toggleBtn.textContent = "Show";
            }
        }
    </script>

</body>
</html>
